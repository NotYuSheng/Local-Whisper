services:
  - type: web
    name: transcribe-translate-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: WHISPER_MODELS_DIR
        value: /app/whisper_models
    healthCheckPath: /models/
    autoDeploy: true

  - type: web
    name: transcribe-translate-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: serve -s build
    envVars:
      - key: REACT_APP_API_URL
        value: https://transcribe-translate-backend.onrender.com
    autoDeploy: true
